<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="container main-content form">
    <div class="row">
        <form action="#" th:action="@{/employee/save}" th:object="${employee}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Name</label>
                <input id="emplName" type="text" class="form-control" th:field="*{name}" th:errorclass="field-error"/>
                <td th:if="${#fields.hasErrors('name')}" class="field-error" th:errors="*{name}">Name Error</td>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input id="emplPhone" type="text" class="form-control" th:field="*{phone}" th:errorclass="field-error"/>
                <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</td>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input id="emplEmail" type="text" class="form-control" th:field="*{email}" th:errorclass="field-error"/>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
            </div>
            <button type="submit" class="btn btn-primary" onclick="validate(this.form)">Save</button>
        </form>
    </div>
</div><!-- /.container -->
<footer th:replace="layout :: footer"></footer>
</body>
</html>
