<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="container main-content form">
    <div class="row">
        <form action="#" th:action="@{/servicecall/save}" th:object="${servicecall}"
              method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Name</label>
                <input id="servicecallName" type="text" class="form-control" th:field="*{name}" th:errorclass="field-error"/>
                <td th:if="${#fields.hasErrors('name')}" class="field-error" th:errors="*{name}">Name Error</td>
            </div>
            <div class="form-group">
                <label>Priority:</label><br/>
                <select th:field="*{priority}">
                    <option th:each="priority : ${priorities}"
                            th:value="${priority}"
                            th:utext="${priority}">Wireframe</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="servicecallDescription" type="text" class="form-control" th:field="*{description}" th:errorclass="field-error"/>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</td>
            </div>
            <div class="form-group">
                <label>Responsible employee:</label><br/>
                <select th:field="*{employee}">
                    <option th:each="empl : ${employees}"
                            th:value="${empl.id}"
                            th:utext="${empl.name}">Wireframe</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onclick="validate(this.form)">Save</button>
        </form>
    </div>
</div><!-- /.container -->
<footer th:replace="layout :: footer"></footer>
</body>
</html>
